<nav>
    <button routerLink="/">
        Home
    </button>

    <ng-container *ngIf="!isLoggedIn">
        <button routerLink="/login">
            Login
        </button>
        
        <button routerLink="/register">
            Register
        </button>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
        <button routerLink="/create">
            Create
        </button>

        <ng-container *ngFor="let user of users">
            <ng-container *ngIf="user.email === userEmail" >
                {{user.email}}
                <button routerLink="/user/{{user.id}}">
                    Profile
                </button>
            </ng-container>
        </ng-container>

        <button (click)="logout()" >
            Logout
        </button>
    </ng-container>
</nav>
