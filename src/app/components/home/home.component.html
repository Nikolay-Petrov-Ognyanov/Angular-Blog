<div class="centered">

    <h1 class="centered" *ngIf="posts && posts.length > 0">
        All posts
    </h1>

    <section>
        <ng-container *ngIf="posts && posts.length > 0">
            <mat-card *ngFor="let post of posts" class="example-card">
                <div class="centered">
                    <mat-card-header>
                        <mat-card-title>
                            {{post.title}}
                        </mat-card-title>
                    </mat-card-header>

                    <!-- <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Title Image"> -->

                    <div class="example-button-row">
                        <mat-card-actions>
                            <button mat-raised-button color="accent" routerLink="/post/{{post.id}}">
                                Details
                            </button>
                        </mat-card-actions>
                    </div>
                </div>
            </mat-card>
        </ng-container>
    </section>

    <h1 class="centered" *ngIf="posts && posts.length === 0">
        No posts yet
    </h1>
</div>
