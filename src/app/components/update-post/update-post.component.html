<section>
    <form [formGroup]="updatePostForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field>
            <input matInput type="text" formControlName="title" #title class="centered" placeholder="Title"
                required>
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput type="text" formControlName="content" #content class="centered" placeholder="Content"
                required>
        </mat-form-field>

        <div class="example-button-row">
            <button mat-raised-button color="accent" type="submit"
                [disabled]="!title.value.trim() || !content.value.trim()">
                Save
            </button>

            <button mat-raised-button color="accent" type="button" (click)="returnToDetails()" class="btn btn-danger">
                Cancel
            </button>
        </div>
    </form>
</section>
