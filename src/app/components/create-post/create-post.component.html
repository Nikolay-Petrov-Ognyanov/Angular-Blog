<section>
    <div class="centered">
        <form [formGroup]="createPostForm" novalidate>
            <mat-form-field>
                <input matInput type="text" formControlName="title" #title class="centered" placeholder="Title"
                    required>
            </mat-form-field>

            <br>

            <mat-form-field>
                <input matInput type="text" formControlName="content" #content class="centered"
                    placeholder="Content" required>
            </mat-form-field>

            <br>

            <ng-container *ngFor="let user of users">
                <ng-container *ngIf="user.email === currentUserEmail">
                    <div>
                        <div class="example-button-row">
                            <button mat-raised-button color="accent" (click)="onSubmit(user.id)"
                                [disabled]="!title.value.trim() || !content.value.trim()">
                                Publish
                            </button>

                            <button mat-raised-button color="accent" type="reset" class="btn btn-danger">
                                Reset
                            </button>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </form>
    </div>
</section>
