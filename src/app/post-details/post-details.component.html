<h2 *ngIf="post.title">
    {{post.title}}
</h2>

<div *ngIf="post.content">
    {{post.content}}
</div>

<div *ngIf="post.author">
    Created by {{post.author}}
</div>

<div>
    <ng-container *ngIf="post.likes">
        Likes: {{post.likes.length}}
    </ng-container>

    <ng-container *ngIf="post.dislikes">
        Dislikes: {{post.dislikes.length}}
    </ng-container>
</div>

<ng-container *ngIf="user">
    <ng-container *ngIf="post.author === user">
        <button (click)="updatePost()">
            Update
        </button>

        <button (click)="deletePost()">
            Delete
        </button>
    </ng-container>

    <ng-container *ngIf="post.author !== user">
        <button (click)="likePost()" [disabled]="postIsLikedByThisUser">
            Like
        </button>

        <button (click)="dislikePost()" [disabled]="postIsDislikedByThisUser">
            Dislike
        </button>
    </ng-container>
</ng-container>
