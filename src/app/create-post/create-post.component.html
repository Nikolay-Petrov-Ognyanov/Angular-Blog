<form [formGroup]="createPostForm" novalidate>
    <div>
        <input type="text" formControlName="title" #title class="form-control" placeholder="Title" required>
    </div>

    <div>
        <input type="text" formControlName="content" #content class="form-control" placeholder="Content" required>
    </div>

    <ng-container *ngFor="let user of users">
        <ng-container *ngIf="user.email === currentUserEmail">
            <button (click)="onSubmit(user.id)" [disabled]="!title.value.trim() || !content.value.trim()">
                Publish
            </button>

            <button type="reset" class="btn btn-danger">
                Reset
            </button>
        </ng-container>
    </ng-container>
</form>
